<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>410 - GONE</title>
  <style>
    body {
      margin: 0;
      background-color: #0a001f;
      color: #ff2cdf;
      font-family: 'Monospace', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .glitch-image {
      position: relative;
      display: inline-block;
      max-width: 80%;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 10px #ff2cdf);
      animation: flicker 10s infinite alternate;
    }

    .glitch-image img {
      display: block;
      width: 100%;
      height: auto;
    }

    .glitch-image::before,
    .glitch-image::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("/410.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      z-index: -1;
      opacity: 0.7;
      mix-blend-mode: screen;
    }

    .glitch-image::before {
      filter: drop-shadow(0 0 14px #00f0ff);
      animation: glitchRGB 1s infinite ease-in-out alternate-reverse;
    }

    .glitch-image::after {
      filter: drop-shadow(0 0 14px #ff0044);
      animation: glitchRGBAlt 0.1s infinite ease-in-out alternate;
    }

    h1,
    p {
      position: relative;
      display: inline-block;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff2cdf;
      animation: flicker 2s infinite alternate;
    }

    p {
      font-size: 1.5rem;
      color: #00f0ff;
      animation: glitchTrail 2.5s infinite linear alternate;
    }

    /* Flicker effect */
    @keyframes flicker {

      0%,
      19%,
      21%,
      23%,
      25%,
      54%,
      56%,
      100% {
        opacity: 1;
      }

      20%,
      24%,
      55% {
        opacity: 0.3;
      }
    }

    /* Glitch trail for text */
    h1::before,
    h1::after,
    p::before,
    p::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      z-index: -1;
    }

    h1::before,
    p::before {
      color: #00f0ff;
      transform: translate(2px, -1px);
      mix-blend-mode: screen;
      animation: glitchRGB 1.8s infinite ease-in-out alternate-reverse;
    }

    h1::after,
    p::after {
      color: #ff0044;
      transform: translate(-2px, 1px);
      mix-blend-mode: screen;
      animation: glitchRGBAlt 2.1s infinite ease-in-out alternate;
    }

    @keyframes glitchRGB {
      0% {
        clip-path: inset(0 0 0 0);
        transform: translate(1px, -1px);
      }

      20% {
        clip-path: inset(20% 0 60% 0);
        transform: translate(-1px, 2px);
      }

      40% {
        clip-path: inset(40% 0 40% 0);
        transform: translate(2px, -2px);
      }

      60% {
        clip-path: inset(60% 0 20% 0);
        transform: translate(-1px, 1px);
      }

      80% {
        clip-path: inset(10% 0 75% 0);
        transform: translate(1px, -1px);
      }

      100% {
        clip-path: inset(0 0 0 0);
        transform: translate(0, 0);
      }
    }

    @keyframes glitchRGBAlt {
      0% {
        clip-path: inset(0 0 0 0);
        transform: translate(-1px, 2px);
      }

      25% {
        clip-path: inset(5% 0 90% 0);
        transform: translate(3px, -1px);
      }

      50% {
        clip-path: inset(45% 0 45% 0);
        transform: translate(-2px, 2px);
      }

      75% {
        clip-path: inset(20% 0 60% 0);
        transform: translate(2px, 1px);
      }

      100% {
        clip-path: inset(0 0 0 0);
        transform: translate(0, 0);
      }
    }

    /* Optional: scanline overlay */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 100% 3px;
      z-index: 1;
      mix-blend-mode: overlay;
    }
  </style>
</head>

<body>
  <div class="glitch-image">
    <img src="/410.png" alt="410 GONE" />
  </div>
  <h1 data-text="410">410</h1>
  <p data-text="GONE">GONE</br>
    Contact form: <a href="https://forms.gle/TbmaVCvEFLsmaXRR7">https://forms.gle/TbmaVCvEFLsmaXRR7</a></p>
</body>

</html>
